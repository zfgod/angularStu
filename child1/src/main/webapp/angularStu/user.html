<html ng-app="UserDetailApp" xmlns:HH="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.css">
    <title>用户查看、编辑--系统</title>
    <script src="js/ui.js"></script>
    <script src="js/config.js"></script>
    <script src="js/function.js"></script>
    <script src="framework/angular-1.3.0.14/angular.js"></script>
    <script src="framework/jquery-1.11.2.min.js"></script>
    <script src="js/Filter.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
    <form ng-controller="UserDetailCtrl">
        <div>名称：</div>
        <input type="text" placeholder="请输入名称" ng-model="userModel.logName" disabled="disabled">
        <div>密码：</div>
        <input type="text" placeholder="请输入密码" ng-model="userModel.logPwd" disabled="true">
        <div>标记：</div>
        <input type="text" placeholder="请输入标记" ng-model="userModel.logToken">
        <div>年龄：</div>
        <input type="text" placeholder="请输入年龄" ng-model="userModel.age">
        <div>日期：</div>
        <input type="text" placeholder="请输入日期" ng-model="userModel.createTime">

        <span ng-bind="userModel.createTime |date:'yyyy-MM-dd hh:mm:ss'"></span>

        <button name="edit" ng-click="editUser(userModel)">json提交编辑</button>
        <button name="edit" ng-click="editUserInForm(userModel)">表单提交编辑</button>
    </form>
</body>
</html>
