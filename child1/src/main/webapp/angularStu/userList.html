<html ng-app="MyServiceApp">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.css">
    <title>用户列表--系统</title>
    <script src="framework/angular-1.3.0.14/angular.js"></script>
    <script src="js/userList.js"></script>
</head>

<body>

    <div ng-controller="ServiceController">
        <!-- 搜索条件 -->
        <div >&nbsp;&nbsp;搜索条件行:&nbsp;&nbsp;
            <!-- 与后台参数名一致 -->
            <input type="text" ng-placeholder="请输入搜索姓名" ng-model="searchName"
                   ng-keypress="$event.which == 13 ? flashList():0">
            &nbsp;&nbsp;
            <!-- 获取并转换为后台所需参数名-->
            <input type="text" ng-placeholder="请输入搜索年龄" ng-model="searchAge"
                   ng-keypress="$event.which == 13 ? flashList():0">&nbsp;&nbsp;
            &nbsp;&nbsp;

            <select ng-model="ageType" ng-placeholder="请选择搜索人群">
                <option ng-repeat="type in ageTypeSelect" value="{{type.id}}">{{type.name}}</option>
            </select>

            <button ng-click="flashList()">搜索</button>
        </div>
        <!-- 列表数据 -->
        <div >&nbsp;&nbsp;批量操作行:&nbsp;&nbsp;
        </div>
        <table class="table table-striped" style="margin: 0px;">
            <thead>
            <tr>
                <td>选择</td>
                <td>名称</td>
                <td>密码</td>
                <td>标记</td>
                <td>所属人群</td>
                <td>查看</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td><input name="id" ng-click="selectOne(user.id)" type="radio" value="{{user.id}}" /></td>
                <td>{{user.logName}}</td>
                <td>{{user.logPwd}}</td>
                <td>{{user.logToken}}</td>
                <td>{{user.age | type_UserAge}}</td>
                <td><a href="user.html?id={{user.id}}">查看</a></td>
            </tr>
            </tbody>
        </table>
       <div>分页操作行：</div>
    </div>
</body>

</html>
