<!doctype html>
<html ng-app="MyModule">

<head>
    <meta charset="utf-8">
</head>

<body>

        <button ng-click='showMenu()'>点击展示或隐藏内容列表</button>

    <div/>

<script src="NgShow.js"></script>

</html>
