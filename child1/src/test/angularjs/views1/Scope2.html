<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/Scope1.css" />
	</head>
	<body>
		<div ng-controller="EventController">
			Root scope
			<tt>MyEvent</tt> count: {{count}}
			<ul>
				<li ng-repeat="i in [1]" ng-controller="EventController">
					<button ng-click="$emit('MyEvent')">
						$emit('MyEvent')
					</button>
					<button ng-click="$broadcast('MyEvent')">
						$broadcast('MyEvent')
					</button>
					<br>
					Middle scope
					<tt>MyEvent</tt> count: {{count}}
					<ul>
						<li ng-repeat="item in [1, 2]" ng-controller="EventController">
							Leaf scope
							<tt>MyEvent</tt> count: {{count}}
						</li>
					</ul>
				</li>
			</ul>
		</div>
	    <div ng-controller="myEvent">
			根scope
			<tt>change</tt> count:{{count}}
			<ur>
				<li ng-repeat="i in [1]" ng-controller="myEvent">
					<button ng-click="$emit('change')">
						向上传播事件
					</button>
					<button ng-click="$broadcast('change')">
						向下传播事件
					</button>
					<br>
					中间 scope
					<tt>change</tt> count:{{count}}
					<ul>
						<li ng-repeat="item in [1]" ng-controller="myEvent">
							内部 scope
							<tt>change</tt> count: {{count}}
						</li>
					</ul>
				</li>
			</ur>
		</div>
	</body>
	<script src="../js/angular-1.3.0.js"></script>
	<script src="../js/Scope2.js"></script>
</html>
